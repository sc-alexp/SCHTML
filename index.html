<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #C8102E;
  box-shadow: 0px 10px 20px grey;
}

.center {
  margin: 0 auto;
  margin-left: auto;
  margin-right: auto;
  text-align:center;
}

.vertical-center {
  transform: translateY(100%);
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #A30D26;
}

.active {
  background-color: #7A0A1D;
}
</style>
</head>
<body>

<ul>
  <li><a href="https://iastate.edu/"><img style="filter: brightness(0) invert(1);" src="https://www.brandmarketing.iastate.edu/wp-content/uploads/2014/10/brandelements-wordmark-no-modifier.png" height="25"></a></li>
  <li style="float:right"><a style="font-family: Nimbus Sans,sans-serif; font-size:24px;" href="https://its.iastate.edu/help">ITS Solution Center Ticket Text Creator</a></li>
</ul>

<br><br><br><br><br><br><br><br><br><br><br><br><br>

<form class="center">
	<button type="button">Color</button>
	<button type="button"><b>B</b></button>
	<button type="button"><i>I</i></button>
	<button type="button"><u>U</u></button>
    <button type="button">Big</button>
    <button type="button">Small</button>
    <button type="button">Code</button>

	<button type="button">Link</button>
	<button type="button">Image</button>
    <br>
	<input type="text">
	<br><br><br><br>
    <button type="button">Copy for Ticket</button>
</form>
</body>
</html>
