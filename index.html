<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #C8102E;
  box-shadow: 0px 10px 20px grey;
}

.center {
  margin: 0 auto;
  margin-left: auto;
  margin-right: auto;
  text-align:center;
}

.copy-button {
  display: inline-block;
  padding: 15px 25px;
  font-family: Nimbus Sans,sans-serif;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #C7102E;
  border: none;
  border-radius: 5px;
  box-shadow: 0px 10px 20px grey;
}

.copy-button:hover {background-color: #A30D26}

.copy-button:active {
  background-color: #A30D26;
  box-shadow: 0px 1px 5px grey;
  transform: translateY(4px);
}

.modifier-button {
  display: inline-block;
  padding: 2px 3px;
  font-family: Nimbus Sans,sans-serif;
  font-size: 18px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #000000;
  background-color: #FAFAFA;
  border: none;
}

.modifier-button:hover {background-color: #DBDBDB}

.modifier-button:active {
  background-color: #DBDBDB;
  transform: translateY(2px);
}

.vertical-center {
  transform: translateY(100%);
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #A30D26;
}

.active {
  background-color: #7A0A1D;
}
</style>
</head>
<body>

<ul>
  <li><a href="https://iastate.edu/"><img style="filter: brightness(0) invert(1);" src="https://www.brandmarketing.iastate.edu/wp-content/uploads/2014/10/brandelements-wordmark-no-modifier.png" height="25"></a></li>
  <li style="float:right"><a style="font-family: Nimbus Sans,sans-serif; font-size:24px;" href="https://its.iastate.edu/help">ITS Solution Center Ticket Text Creator</a></li>
</ul>

<br><br><br><br><br><br><br><br><br><br><br><br><br>

<form class="center">
	<button class="modifier-button" type="button">Color</button>
	<button class="modifier-button" type="button"><b>B</b></button>
	<button class="modifier-button" type="button"><i>I</i></button>
	<button class="modifier-button" type="button"><u>U</u></button>
    <button class="modifier-button" type="button">Big</button>
    <button class="modifier-button" type="button">Small</button>
    <button class="modifier-button" type="button">Code</button>

	<button class="modifier-button" type="button">Link</button>
	<button class="modifier-button" type="button">Image</button>
    <br>
	<input type="text">
	<br><br><br><br>
    <button class="copy-button"  type="button">Copy for Ticket</button>
</form>
</body>
</html>
