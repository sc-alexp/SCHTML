<!DOCTYPE HTML>
<html>
<head>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #C8102E;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      padding: 8px;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="https://iastate.edu/"><img style="filter: brightness(0) invert(1);" src="https://www.brandmarketing.iastate.edu/wp-content/uploads/2014/10/brandelements-wordmark-no-modifier.png" style="height:5px;"></a></li>
  <li><a style="float: right; color= white; text-decoration= none; font-size: 10px;" href="https://its.iastate.edu/help">ITS Solution Center Ticket Text Creator</a></li>
</ul>
</body>
</html>
